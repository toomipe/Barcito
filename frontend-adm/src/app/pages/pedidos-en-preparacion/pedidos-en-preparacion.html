<div class="empleados-crud container">
    <h2>Pedidos en Preparación</h2>

    <div *ngIf="loading">Cargando pedidos...</div>

    <table *ngIf="!loading && pedidos.length; else empty">
        <thead>
            <tr>
                <th>Cant.</th>
                <th>Artículo</th>
                <th>Detalle</th>
                <th>Descripción</th>
                <th class="modal-actions">Acción</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let p of pedidos">
                <td>{{ p.cantidad }}</td>
                <td>{{ p.nombreArticulo || '—' }}</td>
                <td class="detalle-detalle">{{ p.detalle }}</td>
                <td>{{ p.descripcionArticulo || '—' }}</td>
                <td>
                    <div class="modal-actions">
                        <button class="actions" (click)="marcarListo(p)">
                            Marcar Listo
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <ng-template #empty>
        <p>No hay pedidos en preparación.</p>
    </ng-template>
</div>
